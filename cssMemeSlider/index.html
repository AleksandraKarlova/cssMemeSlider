<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="meme-wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slides-wrapper">
      <div class="slider">
          <img class="slides slide1" src="/cssMemeSlider/assets/frog1.webp" alt="frog1">
          <img class="slides slide2" src="/cssMemeSlider/assets/frog2.webp" alt="frog2">
          <img class="slides slide3" src="/cssMemeSlider/assets/frog3.webp" alt="frog3">
          <img class="slides slide4" src="/cssMemeSlider/assets/frog4.webp" alt="frog4">
          <img class="slides slide5" src="/cssMemeSlider/assets/frog7.webp" alt="frog7">
      </div>
    </div>
    <div class="bottom-slider">
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
      <div class="text-slider">
        <p class="slide-title title1">First Frog</p>
        <p class="slide-title title2">Second Frog</p>
        <p class="slide-title title3">Third Frog</p>
        <p class="slide-title title4">Fourth Frog</p>
        <p class="slide-title title5">Fifth Frog</p>
      </div>
    </div>
  </div>
</body>
</html>
