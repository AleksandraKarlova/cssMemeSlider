<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/cssMemeSlider/assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">
  <title>Wednesday Memes</title>
</head>
<body>
  <div class="meme-wrapper">
    <input type="radio" name="point" id="meme1" checked>
    <input type="radio" name="point" id="meme2">
    <input type="radio" name="point" id="meme3">
    <input type="radio" name="point" id="meme4">
    <input type="radio" name="point" id="meme5">
    <div class="slides-wrapper">
      <div class="slider">
          <img class="slides meme1" src="/cssMemeSlider/cssMemeSlider/assets/frog1.webp" alt="frog1">
          <img class="slides meme2" src="/cssMemeSlider/cssMemeSlider/assets/frog2.webp" alt="frog2">
          <img class="slides meme3" src="/cssMemeSlider/cssMemeSlider/assets/frog3.webp" alt="frog3">
          <img class="slides meme4" src="/cssMemeSlider/cssMemeSlider/assets/frog4.webp" alt="frog4">
          <img class="slides meme5" src="/cssMemeSlider/cssMemeSlider/assets/frog7.webp" alt="frog7">
      </div>
    </div>
    <div class="bottom-slider">
      <div class="controls">
        <label for="meme1"></label>
        <label for="meme2"></label>
        <label for="meme3"></label>
        <label for="meme4"></label>
        <label for="meme5"></label>
      </div>
      <div class="text-slider">
        <p class="slide-title title1">First Frog</p>
        <p class="slide-title title2">Second Frog</p>
        <p class="slide-title title3">Third Frog</p>
        <p class="slide-title title4">Fourth Frog</p>
        <p class="slide-title title5">Fifth Frog</p>
      </div>
    </div>
  </div>
</body>
</html>
