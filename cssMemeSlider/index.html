<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
      <div class="slides slide1"></div>
      <div class="slides slide2"></div>
      <div class="slides slide3"></div>
      <div class="slides slide4"></div>
      <div class="slides slide5"></div>
      <img class="slides slide1" src="/cssMemeSlider/assets/frog1.webp" alt="frog1"></img>
      <img class="slides slide2" src="/cssMemeSlider/assets/frog2.webp" alt="frog2"></img>
      <img class="slides slide3" src="/cssMemeSlider/assets/frog3.webp" alt="frog3"></img>
      <img class="slides slide4" src="/cssMemeSlider/assets/frog4.webp" alt="frog4"></img>
      <img class="slides slide5" src="/cssMemeSlider/assets/frog5.webp" alt="frog5"></img>
    </div>	
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>
</body>
</html>
